<head>

    <title>Formantando links</title>
    <style type="text/css">

        a{
            
        }
        /*Links n√£o visitados*/
        a:link{
            color: #b9c941;
        }
        /*links visitados*/
        a:visited{
            color: #c0c0c0;
        }
        /*links hover, passa o cursor sobre o link*/
        a:hover{
            color: red;
        }
        


    </style>
</head>
